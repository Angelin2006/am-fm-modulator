<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web-Based Demonstration of Modulation Techniques</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f5f7fa;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input, select, button {
      padding: 6px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #plot {
      width: 100%;
      height: 500px;
    }
  </style>
</head>

<body>
  <h1>Web-Based Demonstration of Modulation Techniques</h1>

  <div class="controls">
    <label>Carrier Frequency (fc):</label>
    <input type="number" id="fc" value="100" step="10" />

    <label>Message Frequency (fm):</label>
    <input type="number" id="fm" value="10" step="1" />

    <label>Modulation Index (β or μ):</label>
    <input type="number" id="modIndex" value="0.5" step="0.1" />

    <label>Modulation Type:</label>
    <select id="modType">
      <option value="AM">Amplitude Modulation (AM)</option>
      <option value="FM">Frequency Modulation (FM)</option>
      <option value="DSBSC">Double Sideband Suppressed Carrier (DSB-SC)</option>
      <option value="SSBSC">Single Sideband Suppressed Carrier (SSB-SC)</option>
    </select>

    <button onclick="plotSignal()">Generate Signal</button>
  </div>

  <div id="plot"></div>

  <script>
    function plotSignal() {
      const fc = parseFloat(document.getElementById("fc").value);
      const fm = parseFloat(document.getElementById("fm").value);
      const m = parseFloat(document.getElementById("modIndex").value);
      const modType = document.getElementById("modType").value;

      const fs = 100 * fc; // sampling frequency
      const t = [];
      const duration = 0.05; // seconds
      const N = Math.floor(fs * duration);

      for (let i = 0; i < N; i++) {
        t.push(i / fs);
      }

      // Message and carrier signals
      const msg = t.map(tt => Math.sin(2 * Math.PI * fm * tt));
      const carrier = t.map(tt => Math.cos(2 * Math.PI * fc * tt));
      let modulated = [];

      if (modType === "AM") {
        modulated = t.map(tt => (1 + m * Math.sin(2 * Math.PI * fm * tt)) * Math.cos(2 * Math.PI * fc * tt));
      } else if (modType === "FM") {
        modulated = t.map(tt => Math.cos(2 * Math.PI * fc * tt + m * Math.sin(2 * Math.PI * fm * tt)));
      } else if (modType === "DSBSC") {
        modulated = t.map(tt => Math.sin(2 * Math.PI * fm * tt) * Math.cos(2 * Math.PI * fc * tt));
      } else if (modType === "SSBSC") {
        // Approximate SSB using Hilbert transform (simple quadrature)
        modulated = t.map(tt =>
          Math.sin(2 * Math.PI * fm * tt) * Math.cos(2 * Math.PI * fc * tt) +
          Math.cos(2 * Math.PI * fm * tt) * Math.sin(2 * Math.PI * fc * tt)
        );
      }

      const trace1 = {
        x: t,
        y: msg,
        name: "Message Signal (m(t))",
        mode: "lines"
      };
      const trace2 = {
        x: t,
        y: modulated,
        name: `${modType} Signal`,
        mode: "lines"
      };

      const layout = {
        title: `${modType} Waveform`,
        xaxis: { title: "Time (s)" },
        yaxis: { title: "Amplitude" },
        legend: { x: 0.02, y: 1.1, orientation: "h" }
      };

      Plotly.newPlot("plot", [trace1, trace2], layout);
    }

    // Default plot
    plotSignal();
  </script>
</body>
</html>

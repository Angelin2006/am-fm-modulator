<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AM & FM Signal Modulator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    input[type="file"] {
      padding: 10px;
      background: white;
      color: black;
      border-radius: 10px;
    }
    canvas {
      background: #ffffff;
      width: 100%;
      height: 200px;
      border-radius: 10px;
      margin-top: 20px;
    }
    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover {
      background-color: #4682b4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽµ AM & FM Modulator</h1>
    <p>Upload your audio signal to visualize its AM, FM, Message, and Carrier waveforms.</p>

    <input type="file" id="audioFile" accept="audio/*">
    <br>
    <button onclick="processAudio()">Generate AM/FM</button>

    <h2>Message Signal</h2>
    <canvas id="messageCanvas"></canvas>

    <h2>Carrier Signal</h2>
    <canvas id="carrierCanvas"></canvas>

    <h2>AM Signal</h2>
    <canvas id="amCanvas"></canvas>

    <h2>FM Signal</h2>
    <canvas id="fmCanvas"></canvas>
  </div>

  <script>
    function drawWave(canvasId, freq, amp, color) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      const width = canvas.width;
      const height = canvas.height;
      ctx.clearRect(0, 0, width, height);
      ctx.beginPath();
      ctx.strokeStyle = color;
      for (let x = 0; x < width; x++) {
        const t = x / width * 4 * Math.PI;
        const y = height / 2 - amp * Math.sin(freq * t) * height / 3;
        ctx.lineTo(x, y);
      }
      ctx.stroke();
    }

    function processAudio() {
      drawWave('messageCanvas', 1, 0.5, 'green');
      drawWave('carrierCanvas', 8, 0.3, 'blue');
      drawWave('amCanvas', 8, 0.5, 'orange');
      drawWave('fmCanvas', 4 + Math.random() * 4, 0.5, 'red');
      alert('Visualization generated successfully!');
    }
  </script>
</body>
</html>
